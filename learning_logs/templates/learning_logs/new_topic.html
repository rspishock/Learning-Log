{% extends "learning_logs/base.html" %}

{% block content %}

    <p>Add a new topic:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method="POST">
        {% csrf_token %}    {% comment %}  Prevents unauthorized access to server. {% endcomment %}
        {{ form.as_p }}     {% comment %}  renders form elements in paragraph format {% endcomment %}
        <button name="submit">Add topic</button>
    </form>

{% endblock content %}
